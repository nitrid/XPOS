<style>
    .modal.fade 
    {
        z-index: 1500 !important;
    }
    .modal-backdrop
    {
        z-index: 1499 !important;
    }
</style>
<div class="col-12" ng-controller="EtiketBasimCtrl" ng-init="Init()">
    <div class="page-header">
        <h1 class="page-title" langu>ETİKET BASIMI</h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="Init()">
                <i class="icon fa-file-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="Kaydet()">
                <i class="icon fa-save" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="OnIzleme()">
                <i class="icon fa-save" aria-hidden="true"></i>
            </button>
        </div>
    </div>    
    <div class="panel">
        <div class="panel-body">
            <div class="row pt-10">
                <div class="col-2">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right" langu>Referans :</div>
                        </label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="text" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" name="name" autocomplete="off" ng-model="Referans">
                                <span class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnReferansSecim()">
                                        <i class="icon wb-search" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-10">
                <div class="col-2">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right" langu>Ürün :</div>
                        </label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="text" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" name="name" autocomplete="off" ng-model="Barkodu" ng-keypress="TxtBarkodPress($event)">
                                <span class="input-group-append">
                                    <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnStokSecim()">
                                        <i class="icon wb-search" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="form-group row">
                        <label class="col-md-5 form-control-label">
                            <div class="float-right" langu>Kağıt Formatı :</div>
                        </label>
                        <div class="col-md-7">
                            <select class="form-control" ng-model="EtiketName" ng-change="DesignChange()">
                                <option ng-repeat="option in EtiketListe" value="{{option.DESIGN_NAME}}">{{option.DESIGN_NAME}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-20"> 
                <div id="col-12">
                    <div id="TblBarkodListesi" style="max-height: 650px;"></div>
                </div>                        
            </div>
        </div>
    </div>
    <!-- MODALLAR -->
    <!-- Stok Seçim Modal -->
    <div class="modal fade" id="MdlStokSecim" aria-hidden="true" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-simple modal-lg modal-center modal-primary">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <h4 class="modal-title" langu>Seçim</h4>
                </div>
                <div class="modal-body px-3 py-3">
                    <div class="row py-10">
                        <div class="col-12">
                            <button class="form-control-lg btn btn-primary btn-block font-size-20" type="button" ng-click="BtnStokGridSec()" langu>
                                Seç
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="TblStokSecim" style="max-height: 750px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Referans Seçim Modal -->
    <div class="modal fade" id="MdlReferansSecim" aria-hidden="true" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-simple modal-lg modal-center modal-primary">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <h4 class="modal-title" langu>Seçim</h4>
                </div>
                <div class="modal-body px-3 py-3">
                    <div class="row py-10">
                        <div class="col-12">
                            <button class="form-control-lg btn btn-primary btn-block font-size-20" type="button" ng-click="BtnReferansGridSec()" langu>
                                Seç
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="TblReferansSecim" style="max-height: 750px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
