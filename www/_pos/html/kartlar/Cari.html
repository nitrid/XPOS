<div class="col-12" ng-controller="CariCtrl" ng-init="Init()">
    <div class="page-header">
        <h1 class="page-title">CARİ KARTI</h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="Init()">
                <i class="icon fa-file-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="Kaydet()">
                <i class="icon fa-save" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                ng-click="Sil()">
                <i class="icon fa-trash-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip">
                <i class="icon fa-print" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="panel">
        <div class="panel-body container-fluid">
            <div class="row">
                <div class="col-md-12 col-lg-5">
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right">Kodu :</div>
                        </label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <input type="text" class="form-control" name="name" autocomplete="off"
                                    ng-model="CariListe[0].CODE">
                                <span class="input-group-append">
                                    <button type="submit" class="btn btn-primary" ng-click="BtnModalSecim('Cari')"><i
                                            class="icon wb-search" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right">Adı :</div>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" autocomplete="off" ng-change="TxtAdiChange()"
                                ng-model="CariListe[0].NAME">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right">Kısa Adı :</div>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" autocomplete="off"
                                ng-model="StokListe[0].SNAME" maxlength="20">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 form-control-label">
                            <div class="float-right">Telefon :</div>
                        </label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" name="name" autocomplete="off"
                                ng-model="StokListe[0].SNAME" maxlength="20">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODALLAR -->
    <!-- Cari Seçim Modal -->
    <div class="modal fade" id="MdlSecim" aria-hidden="true" role="dialog" tabindex="-1">
        <div class="modal-dialog modal-simple modal-center modal-primary">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="BtnModalKapat()" aria-label="Close">
                        <span aria-hidden="true">X</span>
                    </button>
                    <h4 class="modal-title">Cari Seçim</h4>
                </div>
                <div class="modal-body px-3 py-3">
                    <div class="row pb-10">
                        <div class="form-group col-lg-12">
                            <button class="btn btn-block btn-primary" ng-click="BtnGridSec()">Seç</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="TblSecim" class="jsgrid"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#BasTarih").datepicker({
        language: "tr"
    });
    $("#BitTarih").datepicker({
        language: "tr"
    });    
</script>
