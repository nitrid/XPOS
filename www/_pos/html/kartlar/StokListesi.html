<div class="col-12" ng-controller="StokListeCtrl" ng-init="Init()">
    <div class="page-header">
        <h1 class="page-title">STOK LİSTESİ</h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip" onclick="window.location.href = '#!Stok';">
                <i class="icon fa-plus" aria-hidden="true"></i>
            </button>
        </div>
    </div>    
    <div class="panel">
        <div class="panel-body container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">
                            <div class="float-right">Barkod :</div>
                        </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="tokenfield" data-minWidth="0" ng-model="Barkod" ng-model="Barkod"/>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">
                            <div class="float-right">Tedarikçi :</div>
                        </label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <select class="form-control" ng-model="Tedarikci">
                                    <option value="">TÜMÜ</option>
                                    <option ng-repeat="option in TedarikciList" value="{{option.CODE}}">{{option.NAME}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">                
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">
                            <div class="float-right">Adı :</div>
                        </label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input type="text" class="form-control" autocomplete="off" ng-model="Adi" ng-keypress="TxtAra($event)"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">
                            <div class="float-right">Ürün Grup :</div>
                        </label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <select class="form-control" ng-model="Grup">
                                    <option value="">TÜMÜ</option>
                                    <option ng-repeat="option in GrupList" value="{{option.CODE}}">{{option.NAME}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-10">
                    <div class="checkbox-custom checkbox-primary">
                        <input type="checkbox" id="inputChecked" checked="" ng-model="Durum"/>
                        <label for="inputChecked">Aktif</label>
                    </div>
                </div>
            </div>
            <div class="row pb-2">
                <div class="col-md-2">
                    <select class="selectpicker form-control" multiple data-width="auto" title="" ng-model="Kolon" ng-change="KolonChange()">
                        <option value="CODE">ÜRÜN KODU</option>
                        <option value="NAME">ÜRÜN TAM ADI</option>
                        <option value="SNAME">ÜRÜN KISA ADI</option>
                        <option value="ITEM_GRP">ÜRÜN GRUBU</option>
                        <option value="VAT">VERGİ DİLİMİ</option>
                        <option value="COST_PRICE">MALİYET FİYATI</option>
                        <option value="MIN_PRICE">MİNİMUM SATIŞ FİYATI</option>
                        <option value="MAX_PRICE">MAKSİMUM SATIŞ FİYATI</option>
                        <option value="UNIT">BİRİM</option>
                        <option value="BARCODE">BARKODU</option>
                        <option value="PRICE">SATIŞ FİYATI</option>
                        <option value="CUSTOMER_ITEM_CODE">TEDARİKÇİ ÜRÜN KODU</option>
                        <option value="STATUS">DURUM</option>
                    </select>
                </div>
                <div class="col-md-2 offset-8">
                    <button class="btn btn-block btn-primary" ng-click="BtnAra()">
                        Ara
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="TblStok"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#tokenfield').tokenfield({ delimiter: ' ' });
</script>
