<div class="col-12" ng-controller="StokListeCtrl" ng-init="Init()">
    <div class="page-header">
        <h1 class="page-title">STOK LİSTESİ</h1>
    </div>
    
    <div class="panel">
        <div class="panel-body container-fluid">
            <div class="form-group row justify-content-end">
                <p class="p-5">Group :</p>
                <select class="form-control col-2" ng-model="GroupSelect" ng-change="CmbGroupChange()" title="Group Select">
                    <option value="0">ALL</option>
                    <option ng-repeat="option in GroupList" value="{{option.CODE}}">{{option.NAME}}</option>
                </select>
            </div>
            <table id="Table" class="table table-hover dataTable table-striped w-full">
                <thead>
                  <tr>
                    <th>KODU</th>
                    <th>ADI</th>
                    <th>KISA ADI</th>
                    <th>GRUP</th>
                  </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
