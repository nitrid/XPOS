<div class="col-12" ng-controller="StokCtrl" ng-init="Init()">
    <div class="col-12">
        <div class="tab-content">
            <div id="TbMain" class="tab-pane">
                <div class="page-header">
                    <h1 class="page-title" langu>STOK LİSTESİ</h1>
                    <div class="page-header-actions">
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip" onclick="window.location.href = '#!Stok';">
                            <i class="icon fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>    
                <div class="panel">
                    <div class="panel-body container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-md-2 form-control-label">
                                        <div class="float-right" langu>Barkod :</div>
                                    </label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="tokenfield" data-minWidth="0" ng-model="StokListesi.Barkod"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-md-2 form-control-label">
                                        <div class="float-right" langu>Tedarikçi :</div>
                                    </label>
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <div dx-select-box="StokListesi.CmbTedarikci"></div>
                                            <!-- <select class="form-control" ng-model="StokListesi.Tedarikci">
                                                <option value="" langu>TÜMÜ</option>
                                                <option ng-repeat="option in StokListesi.TedarikciList" value="{{option.CODE}}">{{option.NAME}}</option>
                                            </select> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                        
                        <div class="row">                
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-md-2 form-control-label">
                                        <div class="float-right" langu>Ürün Adı :</div>
                                    </label>
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <input type="text" class="form-control" autocomplete="off" ng-model="StokListesi.Adi" ng-keypress="TxtAra($event)"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group row">
                                    <label class="col-md-2 form-control-label">
                                        <div class="float-right" langu>Ürün Grup :</div>
                                    </label>
                                    <div class="col-md-10">
                                        <div class="input-group">
                                            <div dx-select-box="StokListesi.CmbGrup"></div>
                                            <!-- <select class="form-control" ng-model="StokListesi.Grup">
                                                <option value="" langu>TÜMÜ</option>
                                                <option ng-repeat="option in StokListesi.GrupList" value="{{option.CODE}}">{{option.NAME}}</option>
                                            </select> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2 offset-10">
                                <div class="checkbox-custom checkbox-primary">
                                    <input type="checkbox" id="inputChecked" checked="" ng-model="StokListesi.Durum"/>
                                    <label for="inputChecked" langu>Aktif</label>
                                </div>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-md-4">
                                <div dx-drop-down-box="StokListesi.CmbKolon">  
                                    <div data-options="dxTemplate: { name: 'content' }">
                                        <div dx-list="StokListesi.CmbKolon.List"></div>
                                    </div>                                  
                                </div>
                            </div>
                            <div class="col-md-2 offset-6">
                                <button class="btn btn-block btn-primary" ng-click="BtnAra()" langu>Ara</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div id="TblStokListe"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="TbDetay" class="tab-pane">
                <div class="page-header">
                    <h1 class="page-title" langu>STOK KARTI</h1>
                    <div class="page-header-actions">
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                            ng-click="Yeni()">
                            <i class="icon fa-file-o" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                            ng-click="BtnKaydet()">
                            <i class="icon fa-save" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                            ng-click="Sil()">
                            <i class="icon fa-trash-o" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip"
                            ng-click="Clone()">
                            <i class="icon fa-clone" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip">
                            <i class="icon fa-print" aria-hidden="true"></i>
                        </button>
                        <button type="button" class="btn btn-sm btn-icon btn-inverse btn-round" data-toggle="tooltip" onclick="$('#TbMain').addClass('active');$('#TbDetay').removeClass('active');">
                            <i class="icon fa-close" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-5">
                                <div class="form-group row">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Referans :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" autocomplete="off" ng-readonly="RefReadOnly"
                                                ng-model="StokListe[0].CODE" ng-keypress="TxtStokKeyPress($event)" ng-blur = "TxtStokKeyPress()"/>
                                            <span class="input-group-append">
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnKodOlustur()">
                                                    <i class="icon wb-arrow-down" aria-hidden="true"></i>
                                                </button>                                    
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnModalSecim('Stok')">
                                                    <i class="icon wb-search" aria-hidden="true"></i>
                                                </button>
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnRefKaydet()">
                                                    <i class="icon wb-arrow-right" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Tedarikçi :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" autocomplete="off"
                                                ng-model="StokListe[0].ITEM_CUSTOMER" ng-keypress="TxtTedarikciKeyPress($event)"/>
                                            <span class="input-group-append">
                                                <button type="submit" class="btn btn-primary btn-custom"  ng-click="BtnModalSecim('TedarikciCari')">
                                                    <i class="icon wb-plus" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Barkod :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" autocomplete="off"
                                                ng-model="StokListe[0].BARCODE" ng-blur = "TxtBarkodBlur()"/>
                                            <span class="input-group-append">
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnModalBarkodEkle()">
                                                    <i class="icon wb-plus" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Ana Birim :</div>
                                    </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div dx-select-box="Cmb.AnaBirim"></div>
                                            <input type="text" class="form-control" id="TxtAnaBirim" autocomplete="off" ng-model="StokListe[0].MAIN_UNIT_FACTOR" onClick="this.setSelectionRange(0, this.value.length)" />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Alt Birim :</div>
                                    </label>
                                    <div class="col-md-7">
                                        <div class="input-group">
                                            <div dx-select-box="Cmb.AltBirim"></div>
                                            <input type="text" class="form-control" id="TxtAltBirim" autocomplete="off" ng-model="StokListe[0].UNDER_UNIT_FACTOR" onClick="this.setSelectionRange(0, this.value.length)" />
                                        </div>                            
                                    </div>
                                    <div class="col-md-2 form-control-label">
                                        {{AltBirimFiyati}}
                                    </div>
                                </div>                    
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Ürün Adı :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" autocomplete="off"
                                            ng-change="TxtAdiChange()" ng-model="StokListe[0].NAME" />
                                    </div>
                                </div>                    
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Kısa Adı :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" autocomplete="off"
                                            ng-model="StokListe[0].SNAME" maxlength="32" />
                                    </div>
                                </div>                                        
                            </div>
                            <div class="col-md-12 col-lg-5">
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Ürün Grubu :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="name" autocomplete="off"
                                                ng-model="StokListe[0].ITEM_GRP" disabled/>
                                            <span class="input-group-append">
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnModalSecim('UrunGrup')">
                                                    <i class="icon wb-search" aria-hidden="true"></i>
                                                </button>
                                                <button type="submit" class="btn btn-primary btn-custom" ng-click="BtnModalUrunGrupEkle()">
                                                    <i class="icon wb-plus" aria-hidden="true"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Tedarikçi Stok :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="name" autocomplete="off" readonly ng-model="StokListe[0].CUSTOMER_ITEM_CODE" />
                                    </div>
                                </div>                    
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Ürün Cinsi :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div dx-select-box="Cmb.Cins"></div>
                                        <!-- <select class="form-control" ng-model="StokListe[0].TYPE">
                                            <option value="0" langu>Mal</option>
                                            <option value="1" langu>Hizmet</option>
                                            <option value="2" langu>Depozit</option>
                                        </select> -->
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Vergi :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div dx-select-box="Cmb.Vergi"></div>
                                    </div>
                                </div>   
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right" langu>Menşei :</div>
                                    </label>
                                    <div class="col-md-9">
                                        <div dx-select-box="Cmb.Mensei"></div>
                                    </div>
                                </div>                        
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right"></div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputChecked" checked="" ng-model="StokListe[0].STATUS" />
                                            <label for="inputChecked" langu>Aktif</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right"></div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputChecked" checked="" ng-model="StokListe[0].WEIGHING" />
                                            <label for="inputChecked" langu>Kasada Tartılsın</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row" ng-style="StyleAll">
                                    <label class="col-md-3 form-control-label">
                                        <div class="float-right"></div>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputChecked" checked="" ng-model="StokListe[0].SALE_JOIN_LINE" />
                                            <label for="inputChecked" langu>Satış da Satır Birleştir</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-lg-2">
                                <div class="form-group row" ng-style="StyleAll">
                                    <div class="col-md-12">
                                        <input type="file" class="dropify" id="dropify" name="dropify" data-height="150" data-allowed-file-extensions="png jpg" data-max-file-size="3M"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-style="StyleAll">
                            <div class="col-lg-12">
                                <div class="nav-tabs-horizontal" data-plugin="tabs">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link active" data-toggle="tab" href="" ng-click="BtnTabFiyat()" langu>Fiyat</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" data-toggle="tab" href="" ng-click="BtnTabBirim()" langu>Birim</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" data-toggle="tab" href="" ng-click="BtnTabBarkod()" langu>Barkod</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" data-toggle="tab" href="" ng-click="BtnTabTedarikci()" langu>Tedarikçi</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" data-toggle="tab" href="" ng-click="BtnTabTedarikciFiyat()" langu>Tedarikçi Fiyat</a>
                                        </li>
                                        <li class="nav-item" role="presentation">
                                            <a class="nav-link" data-toggle="tab" href="" ng-click="BtnBilgi()" langu>Bilgi</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content pt-20">
                                        <!--FİYAT TAB-->
                                        <div class="tab-pane active show" id="TabFiyat" role="tabpanel">
                                            <div class="row px-10">
                                                <div class="col-lg-2 mx-5">
                                                    <div class="form-group row">
                                                        <label class="form-control-label" langu>Maliyet Fiyatı</label>
                                                        <input type="text" class="form-control" id="TxtCostPrice" name="name" autocomplete="off" onClick="this.setSelectionRange(0, this.value.length)"
                                                            ng-model="StokListe[0].COST_PRICE" disabled /> 
                                                            <!-- ng-blur = "TxtCostPriceValid()" ng-keypress="TxtCostPricePress($event)"/> -->
                                                    </div>
                                                </div>
                                                <div class="col-lg-2 mx-5">
                                                    <div class="form-group row">
                                                        <label class="form-control-label" langu>Min. Satış Fiyatı</label>
                                                        <input type="text" class="form-control" name="name" autocomplete="off"
                                                            ng-model="StokListe[0].MIN_PRICE" onClick="this.setSelectionRange(0, this.value.length)" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-2 mx-5">
                                                    <div class="form-group row">
                                                        <label class="form-control-label" langu>Max. Satış Fiyatı</label>
                                                        <input type="text" class="form-control" name="name" autocomplete="off"
                                                            ng-model="StokListe[0].MAX_PRICE" onClick="this.setSelectionRange(0, this.value.length)" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-2 mx-5">
                                                    <div class="form-group row">
                                                        <label class="form-control-label" langu>Son Alış Fiyatı</label>
                                                        <input type="text" class="form-control" name="name" autocomplete="off" ng-model="StokListe[0].LAST_PRICE"
                                                            disabled />
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- <div class="row">
                                                <div class="col-12">
                                                    <div class="my-10">
                                                        <button class="btn btn-outline btn-primary" type="button"
                                                            ng-click="BtnModalFiyatEkle()" langu>
                                                            <i class="icon wb-plus" aria-hidden="true"></i>Yeni Fiyat</button>
                                                    </div>
                                                </div>
                                            </div> -->
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div id="TblFiyat"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!------------->
                                        <!--BİRİM TAB-->
                                        <div class="tab-pane" id="TabBirim" role="tabpanel">
                                            <div class="row px-10">
                                                <div class="col-lg-2 mx-5">
                                                    <div class="form-group row">
                                                        <label class="form-control-label" langu>Alt Birim Fiyatı</label>
                                                        <input type="text" class="form-control" name="name" autocomplete="off"
                                                            disabled />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="my-10">
                                                        <button id="addToTable" class="btn btn-outline btn-primary" type="button" ng-click="BtnModalBirimEkle()" langu><i class="icon wb-plus" aria-hidden="true"></i>Yeni Birim</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div id="TblBirim"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!------------->
                                        <!--BARKOD TAB-->
                                        <div class="tab-pane" id="TabBarkod" role="tabpanel">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="my-10">
                                                        <button id="addToTable" class="btn btn-outline btn-primary" type="button" ng-click="BtnModalBarkodEkle()" langu><i class="icon wb-plus" aria-hidden="true" langu></i>Yeni Barkod</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div id="TblBarkod"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!------------->
                                        <!--TEDARİKÇİ TAB-->
                                        <div class="tab-pane" id="TabTedarikci" role="tabpanel">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="my-10">
                                                        <button id="addToTable" class="btn btn-outline btn-primary" type="button" ng-click="BtnModalTedarikciEkle()" langu><i class="icon wb-plus" aria-hidden="true"></i>Yeni Tedarikçi</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div id="TblTedarikci"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!------------->
                                        <!--TEDARİKÇİ FİYAT TAB-->
                                        <div class="tab-pane" id="TabTedarikciFiyat" role="tabpanel">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div id="TblTedarikciFiyat"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <!------------->
                                        <!--BİLGİ TAB-->
                                        <div class="tab-pane" id="TabBilgi" role="tabpanel">
                                            <div class="row">
                                                <label class="col-md-2 form-control-label">
                                                    <div class="float-right" langu>Oluşturma Tarihi :</div>
                                                </label>
                                                <label class="col-md-10 form-control-label">
                                                    <div class="float-left" langu>{{StokListe[0].CDATE | date:'dd/MM/yyyy HH:mm:ss'}}</div>
                                                </label>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-2 form-control-label">
                                                    <div class="float-right" langu>Değiştirme Tarihi :</div>
                                                </label>
                                                <label class="col-md-10 form-control-label">
                                                    <div class="float-left" langu>{{StokListe[0].LDATE | date:'dd/MM/yyyy HH:mm:ss'}}</div>
                                                </label>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-2 form-control-label">
                                                    <div class="float-right" langu>Oluşturan Kullanıcı :</div>
                                                </label>
                                                <label class="col-md-10 form-control-label">
                                                    <div class="float-left" langu>{{StokListe[0].CUSER}}</div>
                                                </label>
                                            </div>
                                            <div class="row">
                                                <label class="col-md-2 form-control-label">
                                                    <div class="float-right" langu>Değiştiren Kullanıcı :</div>
                                                </label>
                                                <label class="col-md-10 form-control-label">
                                                    <div class="float-left" langu>{{StokListe[0].LUSER}}</div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- MODALLAR -->
