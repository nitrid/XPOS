<div class="col-12" ng-controller="DegisenOrgineListesiCtrl" ng-init="Init()">
    <div class="page-header">
        <h1 class="page-title" langu>DEĞİŞEN ORGINE LISTESI</h1>
    </div>    
    <div class="panel">
        <div class="panel-body container-fluid">
            <div class="row">
                <div class="col-6">
                    <div class="form-group row">
                        <label class="col-md-2 form-control-label">
                            <div class="float-right" langu>Tarih :</div>
                        </label>
                        <div class="col-md-10">
                            <div id="Date" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 350px;font-size: 14px;">
                                <i class="fa fa-calendar"></i>&nbsp;
                                <span></span> <i class="fa fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
            <div class="row">                                
                <div class="col-12">
                    <div class="form-group row">
                        <label class="col-md-1 form-control-label">
                            <div class="float-right" langu>Ürün Grup :</div>
                        </label>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div dx-select-box="CmbGrup"></div>
                            </div>
                        </div>
                        <div class="col-md-2 offset-5">
                            <button class="btn btn-block btn-primary" ng-click="BtnAra()" langu>
                                Ara
                            </button>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="TblOrgine"></div>
                </div>
            </div>
        </div>
    </div>
</div>
